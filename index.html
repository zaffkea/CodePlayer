<!doctype html><html>  <head>    <title>CodePlayer - Aaron Zaffke</title>    <meta charset="utf-8" />    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1" />    <link rel="stylesheet" type="text/css" href="css/code-player.css">  </head>  <body>    <div id="wrapper">      <header id="header">        <h1 id="logo">CodePlayer<small>by <a href="https://twitter.com/zaffkea">Aaron Zaffke</a></small></h1>        <button id="runButt">Run</button>        <ul>          <li data-container="html-container" id="htmlToggle" class="selected">HTML</li>          <li data-container="css-container" id="cssToggle" class="selected">CSS</li>          <li data-container="js-container" id="jsToggle" class="selected">JS</li>          <li data-container="results-container" id="resultToggle" class="selected">Result</li>        </ul>      </header>      <div style="clear:both;"></div>      <div class="code-boxes">        <div class="code-container" id="html-container">          <textarea id="htmlTextArea" name="htmlTextArea">example html</textarea>          <label for="htmlTextArea" class="code-label">HTML</label>        </div>        <div class="code-container" id="css-container">          <textarea id="cssTextArea" name="cssTextArea">example css</textarea>          <label for="cssTextArea" class="code-label">CSS</label>        </div>        <div class="code-container" id="js-container">          <textarea id="jsTextArea" name="jsTextArea">example javascript</textarea>          <label for="jsTextArea" class="code-label">JavaScript</label>        </div>        <div class="code-container" id="results-container">          <textarea id="resultsTextArea" name="resultsTextArea">results</textarea>          <label for="resultsTextArea" class="code-label">Results</label>        </div>      </div>    </div>    <footer>      <!-- <a href="http://codepen.io/anon/pen/waWmze">code pen for flexbox</a> -->      <script src="js/code-player.min.js"></script>    </footer>  </body></html>
