<!doctype html><html>  <head>    <title>CodePlayer - Aaron Zaffke</title>    <meta charset="utf-8" />    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1" />    <link rel="stylesheet" type="text/css" href="css/code-player.css">  </head>  <body>    <div id="wrapper">      <header id="header">        <h1 id="logo">CodePlayer<small>by <a href="https://twitter.com/zaffkea">Aaron Zaffke</a></small></h1>        <button id="runButt">Run</button>        <ul>          <li>HTML</li>          <li>CSS</li>          <li>JS</li>          <li>Result</li>        </ul>      </header>      <div style="clear:both;"></div>      <div class="code-container" id="html-container">        <label for="htmlTextArea" class="code-label">HTML</label>        <textarea id="htmlTextArea" name="htmlTextArea">example html</textarea>      </div>      <div class="code-container" id="css-container">        <label for="cssTextArea" class="code-label">CSS</label>        <textarea id="cssTextArea" name="cssTextArea">example css</textarea>      </div>      <div class="code-container" id="js-container">        <label for="jsTextArea" class="code-label">JavaScript</label>        <textarea id="jsTextArea" name="jsTextArea">example javascript</textarea>      </div>    </div>    <footer>      <script src="js/code-player.min.js"></script>    </footer>  </body></html>
